<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 정보 등록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1 style="margin-top: 35px">사원 등록</h1>
<h3>사원 등록에 필요한 정보를 입력해주세요.</h3>

<div class="div" style="margin-bottom: 30px"></div>

<form action="/menu/registEmp" method="post">
    <div class="mb-3">
        <label for="empName" class="form-label">이름</label>
        <input type="text" class="form-control" id="empName" aria-describedby="empName" name="empName">
    </div>
    <div class="mb-3">
        <label for="dptNo" class="form-label">부서</label>
        <select name="dptNo" id="dptNo"></select><br>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">입사일</label>
        <input type="date" class="form-control" id="exampleInputPassword1" name="enrollDate">
    </div>
    <div class="mb-3">
        <label for="flexRadioDefault1" class="form-label">성별</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="empGender" id="flexRadioDefault1" value="M" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                남자
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="empGender" id="flexRadioDefault2" value="F">
            <label class="form-check-label" for="flexRadioDefault2">
                여자
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label for="empPhone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="empPhone" aria-describedby="empPhone" name="empPhone">
    </div>
    <div class="mb-3">
        <label for="empAddress" class="form-label">주소</label>
        <input type="text" class="form-control" id="empAddress" aria-describedby="empAddress" name="empAddress">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
</form>
<script>
    fetch('/menu/dptNo')
        .then(res => res.json())
        .then(data => {
            const $dptNo = document.getElementById('dptNo');
            for(let index in data) {
                const $option = document.createElement('option');
                $option.value = data[index].dptNo;
                $option.textContent = data[index].dptName;

                $dptNo.appendChild($option);
            }
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script></body>
</html>
