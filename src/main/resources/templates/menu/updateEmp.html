<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 정보 수정 페이지</title>
</head>
<body>
    <form action="/menu/updateEmp" method="post">
        <label>수정할 직원의 사번 : </label>

    </form>
</body>
</html>
