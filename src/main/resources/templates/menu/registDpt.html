<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부서 등록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<h1 style="margin-top: 35px">부서 등록</h1>
<h3>부서 등록에 필요한 정보를 입력해주세요.</h3>

<div class="div" style="margin-bottom: 30px"></div>

<form action="/menu/registDpt" method="post">
    <div class="mb-3">
        <label for="dptName" class="form-label">부서명</label>
        <input type="text" class="form-control" id="dptName" name="dptName">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script></body>
</html>
